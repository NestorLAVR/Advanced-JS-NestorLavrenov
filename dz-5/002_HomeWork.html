<body>
    <!--
    1. Создайте 5 блоков с текстом. Добавьте в каждый из блоков кнопку для его удаления.

    2. Доработайте пример 004_Attr_Tech.html таким образом, чтобы при наведении на span элементы,

</body>
    <div class="box">текст1<button class="deleter">удалить</button></div>
    <div class="box">текст2<button class="deleter">удалить</button></div>
    <div class="box">текст3<button class="deleter">удалить</button></div>
    <div class="box">текст4<button class="deleter">удалить</button></div>
    <div class="box">текст5<button class="deleter">удалить</button></div>
    <script>
        const buttons = document.querySelectorAll(".deleter")
        for (let i = 0; i < buttons.length; i++){
            buttons[i].addEventListener("click", deleteParent)
        }
        function deleteParent(event) {
            this.parentNode.remove();
                     
        }
    </script>
